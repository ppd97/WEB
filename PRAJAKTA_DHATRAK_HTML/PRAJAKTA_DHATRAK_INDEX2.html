<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table class='table'>
        <caption><b>Student Details</b></caption>
        <tr>
           <th>First Name</th>
           <th>Last Name</th>
           <th>Course</th>
        </tr>
        <tr>
            <td>Kshitija</td>
            <td>Patel</td>
            <td>Mechanical</td>
        </tr>
        <tr>
            <td>Prajakta</td>
            <td>Dhatrak</td>
            <td rowspan="2">Computer Science</td>
        </tr>
        <tr>
            <td>Gauri</td>
            <td>Dhatrak</td>
            <!-- <td>Computer Science</td> -->
        </tr>
        <tr>
            <td>Diplai</td>
            <td>Shelar</td>
            <td>Mechanical</td>
        </tr>
    </table>
    <!-------List-------->
    <ul style="list-style-type:square";>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ol type="A">
        <li>Computers</li>
        <li>Electronics</li>
        <li>Electrical</li>
    </ol>
    <iframe src="https://htmlreference.io/tables/" style="height:200px;width:300px" title="Iframe Example"></iframe>
    
</body>
</html>
