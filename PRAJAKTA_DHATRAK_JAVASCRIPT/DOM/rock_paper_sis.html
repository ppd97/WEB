<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
<body id="demo">

<h2 style="color:darkgrey">Lets Play </h2>
<div>
    <img id="myImage" src="paper.png" style="width:300px "><br>
    <button  class="btn btn-primary"onclick="document.getElementById('myImage').src='paper.png'">Paper</button>
    <button  class="btn btn-primary"onclick="document.getElementById('myImage').src='scissors.png'">Scissors</button>
    <button  class="btn btn-primary"onclick="document.getElementById('myImage').src='rock.png'">Rock</button>
    <h3 style="color:darkgrey">Change Background </h3>
    <button type="button" onclick="document.getElementById('demo').style.backgroundColor='#4b0082'">indigo</button>
    <button type="button" onclick="document.getElementById('demo').style.backgroundColor='#483d8b'">darkslateblue</button>
    <button type="button" onclick="document.getElementById('demo').style.backgroundColor='#6a5acd'">slateblue</button>
</div>

</body>
</html>
